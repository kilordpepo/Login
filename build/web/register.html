<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="css/materialize.css" type="text/css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<body ng-app="myApp" ng-controller="myCtrl">

    <div class="col s12 m6 l6">
        <div class="card-panel">
            <h4 class="header2" >Registrar Usuario</h4>
        </div>

        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="primer_nombre" type="text" class="validate">
                    <label for="primer_nombre">Primer Nombre</label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="segundo_nombre" type="text" class="validate">
                    <label for="segundo_nombre">Segundo Nombre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">lock</i>
                    <input id="clave" type="password" class="validate">
                    <label for="clave">Clave</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="telefono" type="tel" class="validate">
                    <label for="telefono">Telefono</label>
                </div>
            </div>
            <div class="input-field col s12">
                <select ng-model="select.value" material-select>
                    <option ng-repeat="value in select.choices">{{value}}</option>
                </select>
                <label>Materialize Select</label>
            </div>

        </form>
    </div>

    <script>
                $(document).ready(function () {
                    $('select').material_select();
                });
                var app = angular.module('myApp', ['ui.materialize'])
                        .controller('myCtrl', ["$scope", function ($scope) {
                                $scope.select = {
                                    value: "Option1",
                                    choices: ["Option1", "I'm an option", "This is materialize", "No, this is Patrick."]
                                };
                            }]);



    </script>
</body>
